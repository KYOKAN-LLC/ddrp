version: 2.1
orbs:
  protobuf: izumin5210/protobuf@0.1.0
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12
      
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: make ddrpd
      - run: make ddrpcli
      - run: make test
